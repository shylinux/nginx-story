location / {
	include header/proxy.conf;
	proxy_pass http://contexts;
}
location /metrics {
	include header/proxy.conf;
	proxy_pass http://node-exporter;
}
location /space/ {
	include header/proxy.conf;
	proxy_pass http://contexts;
	proxy_set_header Connection "upgrade";
	proxy_set_header Upgrade $http_upgrade;
}
location /x/ {
	include header/proxy.conf;
	proxy_pass http://contexts_repos;
}
